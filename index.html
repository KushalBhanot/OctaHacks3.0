<body style="font-family: 'Montserrat', sans-serif;font-weight: 900">
        <header>
        <h1>OctaHacks 3.0</h1>
        <nav>
            <ul>
                <li><a href="index.html">About</a></li>

            </ul>
        </nav>
        <input type="search" placeholder="talash yahan khatam hogi...">
    </header>

    <main>
        <h2>Contact Us:</h2>

        <form>

            <div class="inline">
                <label for="name">Name:</label><input type="text" placeholder="Enter your name" id="name" name="name">
            </div>

            <div class="inline">
                <label for="email">Email:</label> <input type="email" placeholder="Enter your email" id="email" name="email">
            </div>

            <div class="inline">
                <label for="message">Message:</label> <textarea cols="30" rows="5" id="message" name="message"></textarea>
            </div>

            <div class="inline">
                <label for="subject">Subject:</label>
                <input type="text" list="subjects" id="subject" placeholder="Enter your subject">
                <datalist id="subjects">
            <option value="aila mai busy hoon uss din">
            <option value="kya aap mujhe pick and drop karva sakte hai?">
            <option value="is the hackathon worth it?">
            <option value="yeh website kisne design ki?">
            <option value="Kushal should go on a vacation sometime.">
            <option value="'should' is a dangerous word.">
          </datalist>
            </div>

            <div>
                <p>Subscribe to future events by:</p>
                <label for="newsletter">Newsletter</label>
                <input type="checkbox" id="newsletter" name="subscribe" value="newsletter">
                <label for="email">Email</label>
                <input type="checkbox" id="email" name="subscribe" value="email">
                <label for="post">Post</label>
                <input type="checkbox" id="post" name="subscribe" value="post">
            </div>

            <div>
                <p>How would you like us to respond?</p>
                <label for="phoneResponse">Phone</label>
                <input type="radio" id="phoneResponse" name="response" value="phone">
                <label for="emailResponse">Email</label>
                <input type="radio" id="emailResponse" name="response" value="email">
            </div>

            <div>
                <input type="submit">
                <input type="reset">
            </div>
        </form>

        <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/view?zoom=16&center=30.5161,76.6598&key=AIzaSyDSfV0v25ez_hW5z1aPcpXDj4E2rts4UPQ" allowfullscreen></iframe>
    </main>
